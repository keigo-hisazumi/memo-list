---
name: Copilot Setup Steps

# このワークフローはCopilot coding agentのビルド環境で実行される
# スクリーンショット撮影時に日本語フォントが正しく表示されるように設定

'on':
  workflow_dispatch: {}

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 日本語フォントのインストール
      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-ipafont \
            fonts-ipaexfont \
            fonts-takao-gothic \
            fonts-takao-mincho

          # フォントキャッシュの更新
          fc-cache -fv

          # インストールされた日本語フォントの確認
          echo "=== Installed Japanese fonts ==="
          fc-list :lang=ja family | sort -u

      # Node.js環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 依存関係のインストール
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      # ビルドの実行
      - name: Build application
        run: npm run build

      # 開発サーバーの起動（スクリーンショット撮影用）
      - name: Start development server
        run: npm run dev &

      # サーバーの起動を待機
      - name: Wait for server
        run: |
          timeout 60 bash -c \
            'until curl -sf http://localhost:5173 > /dev/null; \
            do sleep 2; done' || exit 1
          echo "Development server is ready"
